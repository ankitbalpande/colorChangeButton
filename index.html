<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Background Color Change</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div style="height: 100vh; width: 100%; display: flex; align-items: center; justify-content: center;">
        <button id="change" style="padding: 10px 20px;  border-radius: 30px; font-size: 25px;background: #fff; ">Change</button>
    </div>
    <script>
        

        let button = document.getElementById('change')
        button.addEventListener('click', ()=>{
            document.body.style.background = randomColor()
            button.style.color = randomColor()
        })
        
        function randomColor(){
            let r = Math.floor(Math.random() * 256)
            let g = Math.floor(Math.random() * 256)
            let b = Math.floor(Math.random() * 256)
            return `rgb(${r}, ${g}, ${b})`
        }
    </script>
</body>
</html>
